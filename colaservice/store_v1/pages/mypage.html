<!-- import Vue before Element -->
<script src="https://hanesuu.github.io/ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="https://hanesuu.github.io/ud/common/js/element/index.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('.profile').children('.btn-top-r').children('.btn').click(function(){
      $(this).hide().next('.btn-close').show();
      $(this).parent().parent().next('.wrap-out').slideDown();
    });
    $('.profile').children('.btn-top-r').children('.btn-close').click(function(){
      $(this).hide().prev('.btn-light').show();
      $(this).parent().parent().next('.wrap-out').slideUp();
    });
  });
</script>
<script>
  new Vue({
    el: '#app',
    data: function () {

    }
  })
</script>
