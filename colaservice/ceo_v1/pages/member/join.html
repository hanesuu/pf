<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>콜라서비스 : 사장님</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://hanesuu.github.io/ud/colaservice/common/img/favicon.ico">
  <link rel="icon" href="https://hanesuu.github.io/ud/colaservice/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="https://hanesuu.github.io/ud/colaservice/common/img/favicon_64.png" sizes="64x64">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- import CSS -->
  <link rel="stylesheet" href="../../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <div class="join-wrap">
      <div class="center-center">
        <div class="head-title">
          <a href="../index.html"><img src="https://hanesuu.github.io/ud/colaservice/common/img/bi_logo@2x.png" alt="콜라서비스"></a>
        </div>
        <div class="join-body">
          <h1>회원가입</h1>
          <h2>계정등록</h2>
          <section class="store-info">
            <div class="col1-empty">
              <dl>
                <dt><label for="storeLoginId">아이디</label></dt>
                <dd>
                  <input type="text" id="storeLoginId" name="storeLoginId" maxlength="20" class="input-txt" placeholder="아이디를 입력해주세요.">
                  <button class="btn btn-rd">중복확인</button>
                </dd>
                <dd><span class="font-red">중복된 아이디가 있습니다.</span></dd>
              </dl>
            </div>
            <div class="col2">
              <dl>
                <dt><label for="storePw">비밀번호</label></dt>
                <dd>
                  <input type="password" id="storePw" name="storePw" maxlength="20" class="input-txt" placeholder="비밀번호를 입력해주세요">
                </dd>
               </dl>
               <dl>
                <dt><label for="storePwChk">비밀번호 확인</label></dt>
                <dd>
                  <input type="password" id="storePwChk" name="storePwChk" maxlength="20" class="input-txt" placeholder="비밀번호를 입력해주세요">
                </dd>
               </dl>
             </div>
           </section>
           <h2>업소개요</h2>
           <section class="store-info">
            <div class="col2">
              <dl>
                <dt><label for="">사업자 구분</label></dt>
                <dd class="check-store">
                  <el-radio v-model="userType" label="2">법인</el-radio>
                  <el-radio v-model="userType" label="1">개인</el-radio>
                  <div class="flex" v-if="userType == '2'">
                    <input id="companyNumber" name="companyNumber" type="tel" maxlength="10" placeholder="사업자 등록번호를 입력해주세요" class="input-txt">
                  </div>
                </dd>
              </dl>
            </div>
            <div class="col2">
              <dl>
                <dt><label for="storeName">상호</label></dt>
                <dd>
                  <input type="text" id="businessName" name="businessName" maxlength="50" class="input-txt" placeholder="상호를 입력해주세요">
                </dd>
               </dl>
               <dl>
                <dt><label for="storeName">상점명</label></dt>
                <dd>
                  <input type="text" id="storeName" name="storeName" class="input-txt" placeholder="상점명을 입력해주세요">
                </dd>
               </dl>
             </div>
             <div class="col1">
              <dl>
                <dt><label for="storeNumber">매장 전화번호</label></dt>
                <dd>
                  <input type="text" id="storeNumber" name="storeNumber" maxlength="12" class="input-txt" placeholder="매장 전화번호을 입력해주세요">
                </dd>
               </dl>
             </div>
             <div class="col1">
               <dl class="email">
                <dt><label for="email">이메일 주소</label></dt>
                <dd>
                  <el-input id="email" name="email" placeholder="이메일 주소를 입력해 주세요"></el-input>
                  <span>@</span>
                  <el-select v-model="emailAddr" placeholder="선택" id="email1" name="email">
                    <el-option
                      v-for="item in emailAddrList"
                      :key="item.value"
                      :label="item.label"
                      :value="item.value">
                    </el-option>
                  </el-select>
                </dd>
               </dl>
             </div>
             <div class="col1">
              <dl>
                <dt><label for="addr">주소검색</label></dt>
                <dd>
                  <input type="text" id="addr" name="addr" class="input-txt" @click="addrSearchModal = true" readonly placeholder="주소를 검색해주세요.">
                  <button class="btn btn-rd" @click="addrSearchModal = true">주소검색</button>
                </dd>
              </dl>
            </div>
            <div class="col2">
              <dl ref="roadAddr">
                <dt><label for="jibunAddr">주소</label></dt>
                <dd>
                  <input type="text" id="jibunAddr" name="jibunAddr" class="input-txt" readonly placeholder="주소를 검색해주세요.">
                </dd>
              </dl>
              <dl>
                <dt><label for="detailAddr">상세주소 입력</label></dt>
                <dd>
                  <input type="text" id="detailAddr" name="detailAddr" maxlength="50" class="input-txt" placeholder="상세주소를 입력해주세요.">
                </dd>
              </dl>
            </div>
            <div class="col1-empty">
              <dl>
                <dt><label for="ceoName">대표자명(업주)</label></dt>
                <dd>
                  <input type="text" id="ceoName" name="ceoName" maxlength="20" class="input-txt" placeholder="대표자명(업주)을 입력해주세요.">
                </dd>
               </dl>
             </div>
             <div class="col2">
              <dl>
                <dt><label for="ceoPhone">대표자 휴대폰</label></dt>
                <dd>
                  <input type="text" id="ceoPhone" name="ceoPhone" maxlength="11" class="input-txt" placeholder="대표자 휴대폰을 입력해주세요.">
                  <button class="btn btn-rd">인증번호 발송</button>
                </dd>
              </dl>
              <dl>
                <dt><label for="ceoPhoneNum">인증번호 입력</label></dt>
                <dd>
                  <input type="text" id="ceoPhoneNum" name="ceoPhoneNum" maxlength="11" class="input-txt" placeholder="인증번호를 입력해주세요.">
                  <button class="btn btn-rd">인증하기</button>
                </dd>
              </dl>
             </div>
             <div class="col2">
              <dl>
                <dt><label for="managerName">매장 담당자명</label></dt>
                <dd>
                  <input type="text" id="managerName" name="managerName" class="input-txt" maxlength="20" placeholder="매장 담당자명을 입력해주세요.">
                </dd>
               </dl>
               <dl>
                <dt><label for="managerPhone">담당자 휴대폰</label></dt>
                <dd>
                  <input type="text" id="managerPhone" name="managerPhone" 
                 class="input-txt" placeholder="담당자 휴대폰을 입력해주세요.">
               </dd>
               </dl>
             </div>
           </section>
           <h2>영업정보</h2>
           <section class="sale-info">
            <div class="col2">
              <dl>
                <dt><label for="">주문형태</label></dt>
                <dd class="check-store">
                  <el-radio v-model="orderType" label="ONLY_DELIVERY">배달전용</el-radio>
                  <el-radio v-model="orderType" label="ALL">배달/매장 겸용</el-radio>
                </dd>
              </dl>
            </div>
            <div class="col2">
              <dl>
                <dt><label for="minimumOrderAmount">최소 주문 금액</label></dt>
                <dd>
                  <input type="text" id="minimumOrderAmount" name="minimumOrderAmount" class="input-txt num-txt" placeholder="0">
                </dd>
               </dl>
               <dl>
                <dt><label for="businessTime">영업시간</label></dt>
                <dd class="time-picker">
                  <el-time-select placeholder="시작 시간"
                    v-model="startTime"
                    :picker-options="{start: '00:00', step: '00:10', end: '23:50'}">
                  </el-time-select>
                  <el-time-select
                    placeholder="종료 시간"
                    v-model="endTime"
                    :picker-options="{start: '00:00', step: '00:10', end: '23:50'}">
                  </el-time-select>
                </dd>
               </dl>
             </div>
            </section>
            <!--<h2 class="switch-show">서비스 이용요금</h2>
            <section class="service-select switch-show">
              <div class="price clearfix">
                <p>개설비</p>
                <div>99,000<span>원</span></div>
              </div>
              <div class="price clearfix">
                <p>월 사용료</p>
                <div>22,000<span>원</span></div>
              </div>
              <ul>
                <li>서비스 이용요금은 가입요청 이후 대표자 또는 담당자의 휴대폰으로 발송된 문자메시지의 안내에 따라 결제를 진행하시면 됩니다. 문자 발송 후 3영업일 이내에 결제가
                  완료되지 않으면 가입요청이 자동으로 취소됩니다.
                </li>
                <li>정액제 모델의 온라인 결제수수료는 카드 2.3%, 휴대폰 5.0%입니다.</li>
                <li>결제대금에 대한 정산 내역 및 방식 확인 <a href="https://payapp.kr/index.html" target="_blank">페이앱바로가기</a>
                </li>
              </ul>
            </section>-->
            <button onclick="location.href='../payment/calendar.html'" class="btn-join">가입 신청</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://hanesuu.github.io/ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="https://hanesuu.github.io/ud/common/js/element/index.js"></script>
<script>
new Vue({
  el: '#app',
  data: function() {
    return {
      userType: '2',

      /* 이메일 */
      emailAddrList: [{
        value: 'gmail',
        label: 'gmail.com'
      }, {
        value: 'naver',
        label: 'naver.com'
      }, {
        value: 'hanmail',
        label: 'hanmail.net'
      }, {
        value: 'nate',
        label: 'nate.com'
      }, {
        value: 'hotmail',
        label: 'hotmail.com'
      }, {
        value: '직접입력',
        label: '직접입력'
      }],
      emailAddr:'',

      orderType: 'ALL',
      startTime: '',
      endTime: ''
    }
  },
  methods: {
  }
})
</script>
</html>
