<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>EGG API 계좌 성명 조회</title>
<meta name="keyword" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"> <!-- IE최신버전으로 보기 -->
<link rel="shortcut icon" type="image/x-icon" href="#">
<link rel="icon" href="#" sizes="32x32">
<link rel="icon" href="#" sizes="64x64">
<link rel="stylesheet" href="../files/css/basic.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="../files/js/common.js"></script>
</head>
<body class="gg-account">
<header class="header">
  <h1><span class="logo">EGGAPI</span>계좌 성명 조회</h1>
</header>
<div class="container-body">
  <div class="inner">
    <section class="wrap-bx">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <dl class="dl-form">
            <dt>
              <label for="selectBank">은행</label>
            </dt>
            <dd>
              <div class="inp-txt select">
                <select id="selectBank">
                  <option value="">은행 선택</option>
                  <option value="kdb">산업은행</option>
                  <option value="ibk">기업은행</option>
                  <option value="kb">국민은행</option>
                  <option value="sh">수협중앙회</option>
                  <option value="nh">농협은행</option>
                  <option value="nha">지역농축협</option>
                  <option value="wr">우리은행</option>
                  <option value="sc">SC은행</option>
                  <option value="ct">한국씨티은행</option>
                  <option value="db">대구은행</option>
                  <option value="pb">부산은행</option>
                  <option value="gb">광주은행</option>
                  <option value="jb">제주은행</option>
                </select>
              </div>
            </dd>
          </dl>
        </div>
        <div class="col-xs-12 col-sm-8">
          <dl class="dl-form">
            <dt>
              <label for="bankNumb">계좌번호</label>
            </dt>
            <dd class="ele-inline">
              <input type="tel" class="inp-txt" id="bankNumb" placeholder="-없이 숫자만 입력하세요.">
              <button type="submit" id="bankNumbBtn" class="btn btn-sm btn-point" disabled="true">조회</button>
            </dd>
          </dl>
        </div>
      </div>
      <!--조회결과-->
      <div id="" class="row">
        <div class="col-xs-12">
          <div class="list-result">
            <dl class="dl-txt">
              <dt>은헹</dt>
              <dd>국민은행</dd>
            </dl>
            <dl class="dl-txt">
              <dt>계좌번호</dt>
              <dd>202-00-1100-00000</dd>
            </dl>
            <dl class="dl-txt">
              <dt>성명</dt>
              <dd>한혜수</dd>
            </dl>
            <!--데이터 없는 경우-->
            <div class="data-blank danger" style="display:none">
              <i class="las la-exclamation-circle"></i>
              <p>조회에 실패하였습니다.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="wrap-bx">
      <div class="row">
        <div class="col-xs-12">
          <h3 class="tit-md">최근 조회 결과</h3>
          <table class="tbl-list">
            <colgroup>
              <col width="8%">
              <col>
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th class="ta-center">#</th>
                <th>은행</th>
                <th>계좌번호</th>
                <th>성명</th>
                <th>결과</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="ta-center">2</td>
                <td>국민</td>
                <td>000-000000-00000</td>
                <td>한혜수</td>
                <td>성공</td>
              </tr>
              <tr>
                <td class="ta-center">1</td>
                <td>카카오</td>
                <td>000-000000-00000</td>
                <td>홍길동</td>
                <td class="txt-danger">실패</td>
              </tr>
              <!--데이터 없는 경우-->
              <tr style="display:none">
                <td colspan="5" class="data-blank">
                  <i class="las la-meh"></i>
                  <p>최근 내역이 없습니다.</p>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="btn-pg-nav prev disabled">
              <a href="#">
                <i class="la la-angle-left"></i>
              </a>
            </li>
            <li class="btn-pg-num active">
              <a href="#">1</a>
            </li>
            <li class="btn-pg-num">
              <a href="#">2</a>
            </li>
            <li class="btn-pg-num">
              <a href="#">3</a>
            </li>
            <li class="btn-pg-nav next">
              <a href="#">
                <i class="la la-angle-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
<script type="text/javascript">
  $(function(){
    //input button disabled
    $("#bankNumb").on("keyup", function() {
      var numb = true;
      numb = $(this).val().length > 0 ? false : true;
      $("#bankNumbBtn").attr("disabled", numb);
    });
  });
</script>
</body>
</html>
