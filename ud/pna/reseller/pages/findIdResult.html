<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Pay&Api : 리셀러</title>
  <link rel="shortcut icon" type="image/x-icon" href="/ud/pna/common/img/favicon.ico">
  <link rel="icon" href="/ud/pna/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="/ud/pna/common/img/favicon_64.png" sizes="64x64">
  <!-- import CSS -->
  <link rel="stylesheet" href="../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <!--template-->    
    <div class="wrap-login join vue-find vue-findresult">
      <div class="bx-basic">
        <h1 class="tit"><div class="logo">Pay&Api</div> 아이디/비밀번호 찾기</h1>
        <div class="con">
          <el-tabs v-model="tabMd" class="tab-md">
            <!--1.아이디 찾기-->
            <el-tab-pane label="아이디 찾기" name="id">
              <p class="txt-top">조회하신 아이디 결과입니다.</p>
              <div class="bx-result">walterwhite**</div>
              <div class="bottom-btn">
                <button class="btn">비밀번호 찾기</button>
                <button class="btn btn-primary" onClick="location.href='login.html'">로그인</button>
              </div>
            </el-tab-pane>
            <!--2.비밀번호 찾기-->
            <el-tab-pane label="비밀번호 찾기" name="pw">
              <p class="txt-top">비밀번호 재설정을 위한 본인인증이 완료되었습니다.<br>사용할 비밀번호를 입력하시고 변경된 비밀번호로 로그인하세요~</p>
              <div class="wrap-form">
                <dl>
                  <dt>가입일</dt>
                  <dd>
                    <input type="text" class="inp-txt" value="2019-11-23" disabled="disabled">
                  </dd>
                </dl>
                <dl>
                  <dt>아이디</dt>
                  <dd>
                    <input type="text" class="inp-txt" placeholder="아이디를 입력하세요." value="walterwhite80" disabled="disabled">
                  </dd>
                </dl>
                <dl>
                  <dt>사용할 비밀번호 입력</dt>
                  <dd>
                    <input type="password" class="inp-txt" placeholder="영문과 숫자를 섞어 8자리 이상 입력하세요.">
                  </dd>
                </dl>
                <dl>
                  <dt>비밀번호 확인</dt>
                  <dd>
                    <input type="password" class="inp-txt" placeholder="비밀번호를 한번 더 입력하세요.">
                  </dd>
                </dl>
              </div>
              <div class="bottom-btn">
                <button class="btn" onClick="history.back();">취소</button>
                <button class="btn btn-primary" onClick="location.href='login.html'">비밀번호 등록</button>
              </div>
            </el-tab-pane>
          </el-tabs>
        </div>
      </div>
    </div>
    <!--//template-->
  </div>
</body>

<!-- import Vue before Element -->
<script src="/ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="/ud/common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        /* 탭 */
        tabMd: 'id',
      }
    },
    methods: {
    }
  })
</script>
</html>
