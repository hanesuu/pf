<body>
    <dl id="skip-nav">

    <div id="site-container">
        <header id="site-header"></header>
        <main id="site-main" role="main">
            <h2 class="screen-reader">본문</h2>
            <section class="subPage__wrapper">
                <div class="subPage__header header-support">
                    <div class="subPage__inner">
                        <h3 class="subPage__title" data-aos="fade-down" data-aos-duration="600">고객센터</h3>
                    </div>
                </div>
                <div class="subPage__body">
                    <div class="section section--py-sm subPage-section" data-aos="fade-up" data-aos-duration="600">
                        <div class="subPage__inner">
                            <div class="notice-list">
                                <div class="board-view">
                                    <div class="board-view__top">
                                        <div class="board-view__subject">API 연동 매뉴얼</div>
                                        <div class="board-view__info">
                                            <span class="user">
                                                관리자
                                            </span>
                                            <span class="date">2021-04-02</span>
                                        </div>
                                    </div>

                                    <div class="board-view__option">
                                        <dl>
                                            <dt>첨부파일</dt>
                                            <dd>
                                                <a href="#" target="_blank" class="text-black under">2021_05_05.jpg</a>
                                                <a href="#" target="_blank" class="text-black under">2021_05_06.jpg</a>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="board-view__content" id="boardContents">
                                        <p>안녕하세요. 문의드립니다.</p>
                                        <p>&nbsp;</p>
                                        <p>정산 서류를 등록하려 하는데, 스캔 파일 대신 핸드폰으로 촬영한 이미지를 첨부할 수 있나요?</p>
                                        <p>이미지 첨부해서 등록해도 되는지 궁금합니다.</p>
                                        <p>&nbsp;</p>
                                        <p>감사합니다.</p>
                                    </div>
                                </div>
                                <!--문의글 댓글 영역-->
                                <section class="answer">
                                    <div class="answer__info">
                                        <i class="ri-discuss-line"></i>
                                        <span>댓글</span>
                                        <b class="text-black">1</b>
                                    </div>
                                    <div class="answer__item">
                                        <dl>
                                            <dt>
                                                <b class="answer__name">나그네</b>
                                                <span class="answer__date">2021-06-08 13:11</span>
                                                <div class="answer__option">
                                                    <a class="text-base under">수정</a>
                                                    <a class="text-danger under">삭제</a>
                                                </div>
                                            </dt>
                                            <dd>저도 핸드폰으로 촬영해서 등록했어요. 가능합니다.</dd>
                                        </dl>
                                    </dl>
                                </section><!--//문의글 댓글 영역-->

                                <section class="form-wrapper answer-form bg-white-gray">

                                        <dl class="form-item">
                                            <dt>
                                                <label for="commentName">
                                                    <span class="form-label">작성자</span>
                                                    <span class="required-data">필수</span>
                                                </label>
                                            </dt>
                                            <dd>
                                                <input type="text" id="commentName" name="name" class="inputBox" placeholder="작성자를 입력하세요.">
                                            </dd>
                                        </dl>
                                        <dl class="form-item">
                                            <dt>
                                                <label for="commentPasswd">
                                                    <span class="form-label">비밀번호</span>
                                                    <span class="required-data">필수</span>
                                                </label>
                                            </dt>
                                            <dd>
                                                <input type="password" id="commentPasswd" name="passwd" class="inputBox" placeholder="비밀번호를 입력하세요.">
                                            </dd>
                                        </dl>
                                        <dl class="form-item form-item__file">
                                            <dt class="screen-reader">
                                                파일첨부
                                            </dt>
                                            <dd class="files">
                                                <label for="tempFiles" class="btn btn-sm btn-outline-primary btn-round-sm btn-files">
                                                    <input type="file" id="tempFiles" name="tempFiles" multiple="">파일첨부하기
                                                </label>
                                                <span id="attachFile" class="attachFile"></span>
                                            </dd>
                                        </dl>
                                    </div>
                                    <div class="form-container form-textarea">
                                        <textarea id="commentContents" name="contents" cols="10" rows="4" placeholder="내용을 입력하세요."></textarea>
                                        <button type="button" class="btn btn-md btn-default">등록</button>
                                    </div>
                                </section>
