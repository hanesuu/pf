<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>유디페이 API 관리</title>
  <link rel="shortcut icon" type="image/x-icon" href="/pf/pf_ud/udpay/common/img/favicon.ico">
  <link rel="icon" href="/pf/pf_ud/udpay/common/img/favicon-32x32.png" sizes="32x32">
  <!-- import CSS -->
  <link rel="stylesheet" href="/pf/pf_ud/udpay/manage/assets/css/udapi.css">
</head>
<body>
  <div id="app">
    <!--template-->
    <div class="simple_content">
      <div class="fixed-table">
        <div class="cell-vm">
          <section class="loginWrap">
            <h1 class="logo">
              <img src="../assets/img/login_logo.png" alt="유디페이 API관리">
            </h1>
            <form name="loginForm" id="loginForm">
              <h2 class="invisible">로그인 폼</h2>
              <div class="loginBox">
                <div class="loginIntWrap idInt">
                  <input type="text" id="user_id" name="user_id" class="loginInt" placeholder="아이디">
                </div>
                <div class="loginIntWrap pwInt">
                  <input type="password" id="user_password" name="user_password" class="loginInt" placeholder="비밀번호">
                </div>
                <div class="loginCheck">
                  <el-checkbox id="saveId" name="saveId" v-model="saveId">아이디저장</el-checkbox>
                  <a href="#">아이디/비밀번호 찾기</a>
                </div>
              </div>
              <div class="loginBtn">
                <button type="button" onclick="location.href='./main/index.html'">로그인</button>
              </div>
            </form>
            <div class="loginBottom">
              아직 회원이 아니신가요?
              <a class="under">회원가입</a>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!--//template-->
  </div>
</body>

<!-- import Vue before Element -->
<script src="../../../common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="../../../common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        /**
         * 아이디 저장 checkbox
         */
        saveId: true,
      }
    }
  })
</script>
</html>
