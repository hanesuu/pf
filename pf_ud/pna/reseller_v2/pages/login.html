<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Pay&Api : 리셀러</title>
  <link rel="shortcut icon" type="image/x-icon" href="/pf/pf_ud/pna/common/img/favicon.ico">
  <link rel="icon" href="/pf/pf_ud/pna/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="/pf/pf_ud/pna/common/img/favicon_64.png" sizes="64x64">
  <!-- import CSS -->
  <link rel="stylesheet" href="../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <!--template-->    
    <div class="wrap-login">
      <div class="inner">
        <h1 class="head-tit">Pay&Api 리셀러</h1>
        <div class="form">
          <input type="text" id="loginId" name="loginId" placeholder="아이디" value="click_to_login" autofocus>
          <input type="password" id="loginPw" name="loginPw" placeholder="비밀번호" value="1111">
        </div>
        <div class="form-option">
          <label class="inp-check" for="loginIdSave">
            <span class="txt">아이디 저장</span>
            <input id="loginIdSave" name="loginIdSave" type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="inp-check" for="autoLogin">
            <span class="txt">자동 로그인</span>
            <input id="autoLogin" name="autoLogin" type="checkbox">
            <span class="checkmark"></span>
          </label>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <button class="btn btn-primary btn-login" onclick="location.href='./main/'">로그인</button>
        <div class="txt-bottom">아직 회원이 아니신가요?<a href="#">회원가입</a></div>
      </div>
    </div>
    <!--//template-->
  </div>
</body>
</html>
