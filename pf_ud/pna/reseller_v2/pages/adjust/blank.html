<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>pay&api : 리셀러</title>
  <link rel="shortcut icon" type="image/x-icon" href="/ud/pna/common/img/favicon.ico">
  <link rel="icon" href="/ud/pna/common/img/favicon_32.png" sizes="32x32">

  $(document).ready( function() {

  <link rel="stylesheet" href="../../assets/scss/basic.css">

<body>
  <div id="app">
    <div id="header" class="mjadjust"></div>
    <!--template-->
    <div class="wrap-content">
      <!--페이지내용-->
      <div class="contents v-aj-salelist v-width-lg">
        <!--날짜 컨트롤러-->
        <section class="cal-control">
          <span class="txt">2020년 05월</span>
          <button class="btn btn-line-b btn-prev" onclick="location.href='sales.html'">
            <i class="las la-angle-left"></i>
          </button>
          <button class="btn btn-line-b btn-next" onclick="location.href='sales.html'">
            <i class="las la-angle-right"></i>
          </button>
        </section>

        <!--해당 월에 데이터가 없는 경우-->
        <section class="pg-blank">
          <dl>
            <dt>결제 마진 생성 전입니다.</dt>
            <dd>예상 결제 마진은 <a href="../pay/" class="txt-link">결제 현황</a>을 이용해주세요.</dd>
          </dl>
          <img src="../../assets/img/img_blank@2x.png">
        </section>
        <!--//해당 월에 데이터가 없는 경우-->
      </div><!--//페이지내용-->
    </div>
    <!--//template-->
    <div id="footer"></div>
  </div>
</body>

<!-- import Vue before Element -->
<script src="/ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="/ud/common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {}
    },
    methods: {}
  })
</script>
<script type="text/javascript">
  //금액 카운트
  var options = {
    useEasing : true, 
    useGrouping : true, 
    separator : ',', 
    decimal : '.', 
    prefix : '', 
    suffix : '' 
  };

  /**
  [0] 카운트를 보여줄 ID
  [1] 시작 카운트
  [2] 종료 카운트
  [3] 소수점
  [4] 시작 ~ 종료 까지 실행 시간
  [5] 옵션
  */

  let takePer = new CountUp("takePer", 0, 511, 0, 1.5, options);
  takePer.start();
  let takePrice = new CountUp("takePrice", 0, 8468530, 0, 1.5, options);
  takePrice.start();
  let givePer = new CountUp("givePer", 0, 64, 0, 1.5, options);
  givePer.start();
  let givePrice = new CountUp("givePrice", 0, 158000, 0, 1.5, options);
  givePrice.start();

</script>
</html>
