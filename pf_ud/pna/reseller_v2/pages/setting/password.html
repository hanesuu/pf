<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>pay&api : 리셀러</title>
  <link rel="shortcut icon" type="image/x-icon" href="/pf/pf_ud/pna/common/img/favicon.ico">
  <link rel="icon" href="/pf/pf_ud/pna/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="/pf/pf_ud/pna/common/img/favicon_64.png" sizes="64x64">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../../assets/js/page.js"></script>
  <script type="text/javascript">
  $(document).ready( function() {
    $("#header").load("../inc/header.html");
    $("#footer").load("../inc/footer.html");
  });
  </script>
  <!-- import CSS -->
  <link rel="stylesheet" href="../../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <div id="header" class="mj7-2"></div>
    <!--template-->
    <div class="wrap-content">
      <!--페이지내용-->
      <div class="contents v-password">
        <section class="bx-basic">
          <div class="wrap-autoadd">
            <dl>
              <dt class="tit"><i class="las la-lock"></i> 비밀번호 변경</dt>
              <dd class="txt">영문 숫자 조합 6자 이상 16자 이하로 입력해 주세요.</dd>
              <dd class="wrap-form horizon">
                <dl>
                  <dt>
                    <label for="pw">현재 비밀번호</label>
                  </dt>
                  <dd>
                    <input type="password" id="pw" name="currPasswd" class="inp-txt" placeholder="현재 비밀번호를 입력해 주세요." maxlength="13">
                    <div class="txt-error">현재 비밀번호를 입력해 주세요.</div>
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label for="pwNew">새 비밀번호</label>
                  </dt>
                  <dd>
                    <input type="password" id="pwNew" class="inp-txt" name="passwd" placeholder="영문 숫자 조합 6~13자리"  maxlength="13">
                    <!-- <div class="txt-error"></div> -->
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label for="pwNewConfirm">새 비밀번호 확인</label>
                  </dt>
                  <dd>
                    <input type="password" id="pwNewConfirm" class="inp-txt" name="passwdChk" placeholder="새로운 비밀번호를 한번 더 입력해 주세요." maxlength="13">
                    <!-- <div class="txt-error"></div> -->
                  </dd>
                </dl>
              </dd>
            </dl>
            <div class="bottom-btn">
              <button class="btn btn-primary clickme" @click="confirm">완료</button>
            </div>
          </div>
        </section>
      </div><!--//페이지내용-->
    </div>
    <!--//template-->
    <div id="footer"></div>
  </div>
</body>

<!-- import Vue before Element -->
<script src="/pf/pf_ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="/pf/pf_ud/common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
      }
    },
    methods: {
      /* 완료메시지 */
      confirm() {
        this.$message({
          message: '비밀번호 변경이 완료되었습니다.',
          type: 'success'
        });
      },
    }
  })
</script>
</html>
