<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>콜라서비스 : 사장님</title>
  <link rel="shortcut icon" type="image/x-icon" href="/pf/pf_ud/colaservice/common/img/favicon.ico">
  <link rel="icon" href="/pf/pf_ud/colaservice/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="/pf/pf_ud/colaservice/common/img/favicon_64.png" sizes="64x64">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <!-- import CSS -->
  <link rel="stylesheet" href="../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <!--template-->    
    <div class="wrap-login">
      <div class="inner">
        <h1 class="head-tit">콜라서비스 사장님</h1>
        <div class="form">
          <input type="text" id="loginId" name="loginId" placeholder="아이디" autofocus>
          <input type="password" id="loginPw" name="loginPw" placeholder="비밀번호">
        </div>
        <div class="form-option">
          <label class="inp-check" for="loginIdSave">
            <span class="txt">아이디 저장</span>
            <input id="loginIdSave" name="loginIdSave" type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="inp-check" for="autoLogin">
            <span class="txt">자동 로그인</span>
            <input id="autoLogin" name="autoLogin" type="checkbox">
            <span class="checkmark"></span>
          </label>
          <a href="http://ciderpay.com/web/find" target="_blank">아이디찾기/비밀번호찾기</a>
          <a @click="modal = true">회원가입</a>
        </div>
        <button class="btn btn-primary btn-login" onclick="location.href='./storeManage/info.html'">로그인</button>
      </div>

      <!--modal:회원가입-->
      <el-dialog :visible.sync="modal" :close-on-click-modal="false" @close="cancel" class="pop-layer pop-join">
        <div class="pop-title" slot="title">회원가입 안내</div>
        <div class="contents">
          <dl>
            <dt>콜라서비스 회원가입은<br>지역별 영업점을 통해서만 가능합니다.</dt>
            <dd>
              아래 고객센터로 문의주시면<br>해당 지역의 영업점으로 연결해 드립니다.
              <p class="txt-bold">1599-5681</p>
              <p class="txt-s">(평일 09~18시 운영)</p>
            </dd>
          </dl>
        </div>
      </el-dialog>
    </div>
    <!--//template-->
  </div>
</body>

<!-- import Vue before Element -->
<script src="/pf/pf_ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="/pf/pf_ud/common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
        /**
         * 회원가입 modal
         */
        modal: false,
      }
    },
    methods: {
      /**
       * 모달 닫기(취소)
       */
      cancel() {
          this.modal = false
      },
    }
  })
</script>
</html>
