<script src="/pf/pf_ud/common/js/element/index.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $(".wrap-list-addr").children(".order-wrap").hide();
    $(".wrap-btn").children().click(function(){
      $(this).parent().hide();
      $(this).parent().prev(".wrap-list-addr").children(".order-wrap").show();
    });
    $(".order-wrap").children(".close").click(function(){
      $(this).parent().hide();
      $(this).parent().parent(".wrap-list-addr").next(".wrap-btn").show();
    });
  });
</script>
