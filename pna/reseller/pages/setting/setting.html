    <header class="header">
      <div class="top">
        <div class="area-logo">
          <h1 class="logo">pay&amp;api 리셀러</h1>
          <span class="btn-nav">메뉴</span>
        </div>
        <!--breadcrumb-->

              <i></i>

            </div>
            <div class="list-stats">
              <dl class="reseller">
                <dt>
                  <i class="la la-user-tie"></i>
                  <span>하부 리셀러</span>
                </dt>
                <dd class="txt-count">186</dd>
              </dl>
              <dl class="store">
                <dt>
                  <i class="la la-shopping-basket"></i>
                  <span>하부 판매점</span>
                </dt>
                <dd class="txt-count">247</dd>
              </dl>
              <dl class="sum">
                <dt>
                  <i class="la la-coins"></i>

                </dt>
                <dd class="txt-count">244,510<small>원</small></dd>
              </dl>
            </div>
          </div>
          <a class="top-user">
            <div class="type agent"><!--리셀러의 경우 class="type reseller"-->
              <i class="la la-user"></i>
              <span>대리점</span>
            </div>
            <p>애니스토어(anystore)</p>

      <nav class="nav">

    <div class="wrap-content">
      <!--페이지내용-->
      <div class="contents vue-setting">
        <section class="wrap-basic">
          <form class="wrap-form">
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <dl>
                  <dt>
                    <label>계정 명</label>
                  </dt>
                  <dd class="no-inp">하이젠버그</dd>
                </dl>
                <dl>
                  <dt>
                    <label>계정 ID</label>
                  </dt>
                  <dd class="no-inp">walterwhite</dd>
                </dl>
                <dl>
                  <dt class="must">
                    <label>비밀번호</label>
                  </dt>
                  <dd>
                    <input type="password" class="inp-txt" placeholder="비밀번호를 입력해 주세요.">
                  </dd>
                </dl>
                <dl>
                  <dt class="must">
                    <label>비밀번호 확인</label>
                  </dt>
                  <dd>
                    <input type="password" class="inp-txt" placeholder="비밀번호를 한번 더 입력해 주세요.">
                  </dd>
                </dl>
                <dl>
                  <dt class="must">
                    <label>이메일</label>
                  </dt>
                  <dd>
                    <input type="text" class="inp-txt" placeholder="이메일을 입력해 주세요.">
                  </dd>
                </dl>
              </div>
              <div class="col-xs-12 col-md-6">
                <dl>
                  <dt class="must">
                    <label>상호명 (법인명)</label>
                  </dt>
                  <dd>
                    <input type="text" class="inp-txt" placeholder="상호명 (법인명)을 입력해 주세요.">
                  </dd>
                </dl>
                <dl>
                  <dt class="must">
                    <label>사업자 번호</label>
                  </dt>
                  <dd>
                    <input type="tel" class="inp-txt" placeholder="사업자 번호를 입력해 주세요.">
                  </dd>
                </dl>
                <!--
                <dl>
                  <dt class="must">
                    <label>서비스 구분</label>
                  </dt>
                  <dd>
                    <el-select v-model="serviceType" placeholder="서비스 구분">
                      <el-option 
                        v-for="type in types"
                        :label="type.label"
                        :value="type.value">
                      </el-option>
                    </el-select>
                  </dd>
                </dl>-->
                <dl>
                  <dt class="must">
                    <label>대표자 명</label>
                  </dt>
                  <dd>
                    <input type="text" class="inp-txt" placeholder="대표자 명을 입력해 주세요.">
                  </dd>
                </dl>
                <dl>
                  <dt class="must">
                    <label>휴대폰 번호</label>
                  </dt>
                  <dd>
                    <input type="tel" class="inp-txt" placeholder="휴대폰 번호를 입력해 주세요.">
                  </dd>
                </dl>
                <dl>
                  <dt>
                    <label>주소</label>
                  </dt>
                  <dd>
                    <input type="text" class="inp-txt" placeholder="주소를 입력해 주세요.">
                    <button class="btn btn-line-b">주소검색</button>
                  </dd>
                  <dd>
                    <input type="text" class="inp-txt" placeholder="상세주소를 입력해 주세요.">
                  </dd>
                </dl>
              </div>                
            </div>
            <div class="bottom-btn">
              <!-- <button class="btn">취소</button> -->
              <button class="btn btn-primary">저장</button>
            </div>
          </form>
        </section>
      </div><!--//페이지내용-->
