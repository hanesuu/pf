<!--POPUP:문의하기-->
<div id="popHelp" class="pop-layer pop-help">
  <div class="bg-dim"></div>
  <div class="wrap-pop">
    <div class="head-pop">
      <h2 class="tit"><span class="logo">Pay&Api</span> 서비스 문의</h2>
      <button onclick="fnHidePop('popHelp')" class="btn-close">닫기</button>
    </div>
    <div class="con-pop">
      <div class="row wrap-form">
        <dl class="col-xs-12 col-sm-6">
          <dt>문의유형</dt>
          <dd>
            <div class="inp-txt select">
              <label for="helpType">문의유형 선택</label>
              <select id="helpType">
                <option value="">가입 문의</option>
                <option value="">API 연동 문의</option>
                <option value="">이용 문의</option>
                <option value="">개발 요청</option>
                <option value="">영업 문의</option>
                <option value="">제휴 문의</option>
                <option value="">기타</option>
              </select>
            </div>
          </dd>
        </dl>
        <dl class="col-xs-12 col-sm-6">
          <dt>API명</dt>
          <dd>
            <div class="inp-txt select">
              <label for="helpApi">API명 선택</label>
              <select id="helpApi">
                <option value="">카드결제</option>
                <option value="">실시간 계좌이체</option>
                <option value="">가상계좌</option>
                <option value="">휴대폰 소액결제</option>
                <option value="">삼성페이</option>
                <option value="">네이버페이</option>
                <option value="">카카오페이</option>
                <option value="">페이코</option>
                <option value="">알리페이</option>
                <option value="">텐페이</option>
                <option value="">페이팔</option>
                <option value="">정기결제 (빌링결제)</option>
                <option value="">링크결제</option>
                <option value="">현금영수증</option>
                <option value="">카메라결제</option>
                <option value="">NFC결제</option>
                <option value="">문자발송</option>
                <option value="">알림톡</option>
                <option value="">본인인증</option>
              </select>
            </div>
          </dd>
        </dl>
        <dl class="col-xs-12 col-sm-6">
          <dt class="must"><label for="helpComp">회사명</label></dt>
          <dd>
            <input class="inp-txt" id="helpComp" placeholder="회사명을 입력하세요." type="text">
          </dd>
        </dl>
        <dl class="col-xs-12 col-sm-6">
          <dt class="must"><label for="helpEmail">이메일</label></dt>
          <dd>
            <input class="inp-txt" id="helpEmail" placeholder="이메일을 입력하세요." type="text">
          </dd>
        </dl>
        <dl class="col-xs-12 col-sm-6">
          <dt class="must"><label for="helpTel">전화번호</label></dt>
          <dd>
            <input class="inp-txt" id="helpTel" placeholder="전화번호를 입력하세요." type="tel">
          </dd>
        </dl>
        <dl class="col-xs-12 col-sm-6">
          <dt class="must"><label for="helpPw">비밀번호</label></dt>
          <dd>
            <input class="inp-txt" id="helpPw" placeholder="비밀번호를 입력하세요." type="password">
          </dd>
        </dl>
        <dl class="col-xs-12">
          <dt class="must"><label for="helpCont">문의 내용</label></dt>
          <dd>
            <input class="inp-txt" id="helpCont" placeholder="제목을 입력하세요." type="text">
          </dd>
          <dd>
            <textarea class="inp-txt" placeholder="문의 내용을 입력하세요."></textarea>
          </dd>
        </dl>
      </div>
      <div class="agree">
        <label class="inp-check" for="helpAgree">
          <span class="txt"><a onclick="alert('준비중!');return false;" target="_blank" class="txt-link">서비스 이용약관</a> 및 <a onclick="alert('준비중!');return false;" target="_blank" class="txt-link">개인정보 처리방침</a>에 동의합니다.</span>
          <input id="helpAgree" name="helpAgree" type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div class="foot-pop">
      <a onclick="fnHidePop('popHelp')" class="btn">취소</a>
      <a class="btn btn-primary">등록</a>
    </div>
  </div>
</div>

<!--POPUP:대리점 회원가입-->
<div id="popAgentJoin" class="pop-layer pop-agentjoin">
  <div class="bg-dim"></div>
  <div class="wrap-pop">
    <div class="head-pop">
      <h2 class="tit"><span class="logo">Pay&Api</span> 대리점 무료 회원가입</h2>
      <button onclick="fnHidePop('popAgentJoin')" class="btn-close">닫기</button>
    </div>
    <div class="con-pop">
    <!--탭-->
      <div class="wrap-tab">
        <ul>
          <li class="active" rel="tab1_1">개인</li>
          <li rel="tab1_2">사업자</li>
        </ul>
      </div>
      <!--개인-->
      <div class="tab_container">
        <div id="tab1_1" class="tab_content">
          <div class="row wrap-form">
            <dl class="col-xs-12">
              <dt><label for="joinUser">이름</label></dt>
              <dd>
                <input class="inp-txt" id="joinUser" placeholder="이름을 입력하세요." type="text">
              </dd>
            </dl>
          </div>
        </div>
      </div>
      <!--사업자-->
      <div class="tab_container">
        <div id="tab1_2" class="tab_content">
          <div class="row wrap-form">
            <dl class="col-xs-12">
              <dt><label for="joinComp">상호명(법인명)</label></dt>
              <dd>
                <input class="inp-txt" id="joinComp" placeholder="상호명(법인명)을 입력하세요." type="text">
              </dd>
            </dl>
            <dl class="col-xs-12 col-sm-6">
              <dt><label for="joinCompnum">사업자등록번호</label></dt>
              <dd>
                <input class="inp-txt" id="joinCompnum" placeholder="사업자등록번호를 입력하세요." type="tel">
              </dd>
            </dl>
            <dl class="col-xs-12 col-sm-6">
              <dt><label for="joinCeo">대표자명</label></dt>
              <dd>
                <input class="inp-txt" id="joinCeo" placeholder="대표자명을 입력하세요." type="text">
              </dd>
            </dl>
          </div>
        </div>
      </div>
      <!--공통-->
      <div class="row wrap-form">
        <dl class="col-xs-12 col-sm-6">
          <dt><label for="joinTel">휴대폰번호</label></dt>
          <dd class="alot">
            <input class="inp-txt" id="joinTel" placeholder="휴대폰번호를 입력하세요." type="tel">
            <button class="btn btn-line-b">인증받기</button>
          </dd>
          <dd class="txt-error">휴대폰 번호를 확인해 주세요.</dd>
        </dl>
        <dl class="col-xs-12 col-sm-6">
          <dt><label for="joinCert">휴대폰 인증번호</label></dt>
          <dd class="alot">
            <div class="wrap-inp-time">
              <input type="tel" id="joinCert" placeholder="숫자만 입력하세요." class="inp-txt">
              <span class="txt-time">3:00</span>
            </div>
            <button class="btn btn-line-b">인증완료</button>
          </dd>
        </dl>
        <dl class="col-xs-12">
          <dt><label for="joinId">아이디</label></dt>
          <dd class="alot">
            <input class="inp-txt" id="joinId" placeholder="아이디를 입력하세요." type="text">
            <button class="btn btn-line-b">중복확인</button>
          </dd>
        </dl>
        <dl class="col-xs-12 col-sm-6">
          <dt><label for="joinPw">비밀번호</label></dt>
          <dd>
            <input class="inp-txt" id="joinPw" placeholder="비밀번호를 입력하세요." type="password">
          </dd>
        </dl>
        <dl class="col-xs-12 col-sm-6">
          <dt><label for="joinPwok">비밀번호 확인</label></dt>
          <dd>
            <input class="inp-txt" id="joinPwok" placeholder="비밀번호를 한번 더 입력하세요." type="password">
          </dd>
        </dl>
        <dl class="col-xs-12">
          <dt><label for="joinEmail">이메일</label></dt>
          <dd>
            <input class="inp-txt" id="joinEmail" placeholder="이메일을 입력하세요." type="text">
          </dd>
        </dl>
        <dl class="col-xs-12">
          <dt><label for="joinUrl">홈페이지</label></dt>
          <dd>
            <input class="inp-txt" id="joinUrl" placeholder="홈페이지를 입력하세요." type="text">
          </dd>
        </dl>
      </div>
      <div class="agree">
        <label class="inp-check" for="joinAgree">
          <span class="txt"><a onclick="alert('준비중!');return false;" target="_blank" class="txt-link">서비스 이용약관</a> 및 <a onclick="alert('준비중!');return false;" target="_blank" class="txt-link">개인정보 처리방침</a>에 동의합니다.</span>
          <input id="joinAgree" name="joinAgree" type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div class="foot-pop">
      <a onclick="fnHidePop('popAgentJoin')" class="btn">취소</a>
      <a class="btn btn-primary">등록</a>
    </div>
  </div>
</div>

  AOS.init();
