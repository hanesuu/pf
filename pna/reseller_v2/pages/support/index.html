<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>pay&api : 리셀러</title>
  <link rel="shortcut icon" type="image/x-icon" href="/ud/pna/common/img/favicon.ico">
  <link rel="icon" href="/ud/pna/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="/ud/pna/common/img/favicon_64.png" sizes="64x64">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../../assets/js/page.js"></script>
  <script type="text/javascript">
  $(document).ready( function() {
    $("#header").load("../inc/header.html");
    $("#footer").load("../inc/footer.html");
  });
  </script>
  <!-- import CSS -->
  <link rel="stylesheet" href="../../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <div id="header" class="mj6-1"></div>
    <!--template-->
    <div class="wrap-content">
      <!--페이지내용-->
      <div class="contents v-board-list">
        <section class="tbl-filter transparent">
          <div class="d-left">
            <div class="txt-result">
              <b class="txt-rd">2</b>개의 내역
            </div>
          </div>
        </section>
        <section class="bx-basic board">
          <div class="board-list">
            <table>
              <colgroup>
                <col width="5%">
                <col width="15%">
                <col>
                <col width="20%">
              </colgroup>
              <thead>
              <tr>
                <th>No.</th>
                <th>구분</th>
                <th>제목</th>
                <th>등록일</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td class="va-mid">2</td>
                <td class="va-mid">
                  <p class="label-default label-lg">전체 공지</p>
                </td>
                <td class="va-mid ta-left">
                  <a href="detail.html" class="board-tit">
                    <span class="clickme">6월 서비스 정기 점검 안내</span>
                  </a>
                </td>
                <td class="va-mid">2020-07-03 17:28</td>
              </tr>
              <tr>
                <td class="va-mid">1</td>
                <td class="va-mid">
                  <p class="label-default label-lg">전체 공지</p>
                </td>
                <td class="va-mid ta-left">
                  <a href="detail.html" class="board-tit">개인정보 처리방침 개정 제목 제목 공지사항 제목</a>
                </td>
                <td class="va-mid">2020-07-03 17:28</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="tbl-filter">
            <div class="d-left">
              <el-select v-model="viewList" placeholder="보기 설정" class="view-pc">
                <el-option
                  v-for="list in options"
                  :label="list.label"
                  :value="list.value">
                </el-option>
              </el-select>
            </div>
            <div class="d-right">
              <div role="pagination" class="pager">
                <div class="txt-pg">
                  <span class="current">1</span>
                  <span>3</span>
                </div>
                <button class="btn btn-line-b btn-prev"><i class="la la-angle-left"></i></button>
                <button class="btn btn-line-b btn-next"><i class="la la-angle-right"></i></button>
                <label for="goto">이동</label>
                <input type="tel" id="goto" placeholder="0" value="1" class="inp-txt">
              </div>
            </div>
          </div>
        </section>
      </div><!--//페이지내용-->
    </div>
    <!--//template-->
    <div id="footer"></div>
  </div>
</body>

<!-- import Vue before Element -->
<script src="/ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="/ud/common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {        
        /**
         * 리스트 개수 select
         */
        options: [{
          value: 'Option1',
          label: '10개씩 보기'
        }, {
          value: 'Option2',
          label: '50개씩 보기'
        }, {
          value: 'Option3',
          label: '100개씩 보기'
        }],
        viewList: '',
      }
    },
    methods: {}
  })
</script>
</html>
