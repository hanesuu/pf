<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>pay&api : 리셀러</title>
  <link rel="shortcut icon" type="image/x-icon" href="/ud/pna/common/img/favicon.ico">
  <link rel="icon" href="/ud/pna/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="/ud/pna/common/img/favicon_64.png" sizes="64x64">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="/ud/common/js/countUp.min.js"></script>
  <script type="text/javascript">
  $(document).ready( function() {
    $("#header").load("../inc/header.html");
    $("#footer").load("../inc/footer.html");
  });
  </script>
  <!-- import CSS -->
  <link rel="stylesheet" href="../../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <div id="header" class="mjadjust-1"></div>
    <!--template-->
    <div class="wrap-content">
      <!--페이지내용-->
      <div class="contents v-aj-salelist v-width-lg">
        <!--날짜 컨트롤러-->
        <section class="cal-control">
          <span class="txt">2020년 04월</span>
          <button class="btn btn-line-b btn-prev">
            <i class="las la-angle-left"></i>
          </button>
          <button class="btn btn-line-b btn-next" onclick="location.href='blank.html'">
            <i class="las la-angle-right"></i>
          </button>
        </section>

        <!--통계 위젯-->
        <section class="wrap-widget">
          <div class="widget-yl flexbox">
            <dl class="colored">
              <dt>총 API 마진</dt>
              <dd class="txt">소속 판매점들이 사용한 API에 대한 마진의 합입니다.</dd>
            </dl>
            <dl class="main-stat ta-center">
              <dt>총 마진</dt>
              <dd class="txt-count">
                <span id="apiAll">51,000</span>
                <small>원</small>
              </dd>
            </dl>
            <dl class="main-stat ta-center">
              <dt>정산 상태</dt>
              <dd class="txt-count">
                <span class="txt txt-gn">정산 완료</span>
                <!-- <span class="txt txt-yl">정산 대기</span> -->
              </dd>
            </dl>
          </div>
        </section>

        <section class="tbl-filter transparent">
          <div class="d-left">
            <h3 class="tit-md">API 마진 상세 내역</h3>
          </div>
        </section>
        <!--목록-->
        <section class="bx-basic board">
          <div class="board-list">
            <table>
              <colgroup>
                <col>
                <col>
                <col>
              </colgroup>
              <thead>
              <tr>
                <th>API 구분</th>
                <th>건수</th>
                <th>마진 금액</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <p class="fw-md">SMS</p>
                </td>
                <td>5건</td>
                <td>10,400원</td>
              </tr>
              <tr>
                <td>
                  <p class="fw-md">LMS</p>
                </td>
                <td>3건</td>
                <td>11,520원</td>
              </tr>
              <!--합계-->
              <tr class="bg-yl total">
                <td>합계</td>
                <td>8건</td>
                <td>21,920원</td>
              </tr><!--//합계-->
              </tbody>
            </table>
          </div>
        </section>
      </div><!--//페이지내용-->
    </div>
    <!--//template-->
    <div id="footer"></div>
  </div>
</body>

<!-- import Vue before Element -->
<script src="/ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="/ud/common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {}
    },
    methods: {}
  })
</script>
<script type="text/javascript">
  //금액 카운트
  var options = {
    useEasing : true, 
    useGrouping : true, 
    separator : ',', 
    decimal : '.', 
    prefix : '', 
    suffix : '' 
  };

  /**
  [0] 카운트를 보여줄 ID
  [1] 시작 카운트
  [2] 종료 카운트
  [3] 소수점
  [4] 시작 ~ 종료 까지 실행 시간
  [5] 옵션
  */

  let apiAll = new CountUp("apiAll", 0, 51000, 0, 1.5, options);
  apiAll.start();

</script>
</html>
