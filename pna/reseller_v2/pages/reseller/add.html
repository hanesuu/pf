<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>pay&api : 리셀러</title>
  <link rel="shortcut icon" type="image/x-icon" href="/ud/pna/common/img/favicon.ico">
  <link rel="icon" href="/ud/pna/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="/ud/pna/common/img/favicon_64.png" sizes="64x64">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready( function() {
    $("#header").load("../inc/header.html");
    $("#footer").load("../inc/footer.html");
  });
  </script>
  <!-- import CSS -->
  <link rel="stylesheet" href="../../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <div id="header" class="mj2-1"></div>
    <!--template-->
    <div class="wrap-content">
      <!--페이지내용-->
      <div class="contents v-rsadd">
        <!--순서-->
        <section class="step">
          <ul>
            <li class="active">
              <i class="num">1</i>
              <span class="txt">등록 방법 선택</span>
            </li>
            <li>
              <i class="num">2</i>
              <span class="txt">기본 정보 입력</span>
            </li>
            <li>
              <i class="num">3</i>
              <span class="txt">사업자 정보 입력</span>
            </li>
          </ul>
        </section>
        <!--내용-->
        <div class="content-add step1">
          <dl class="auto">
            <dt class="tit">가입 링크를 통한 등록</dt>
            <dd class="txt">아래 링크로 가입한 회원은 귀사의 리셀러로 자동 등록됩니다.</dd>
            <dd class="img">
              <img src="../../assets/img/img_pn1.svg" alt="가입 링크를 통한 등록 이미지">
            </dd>
            <dd class="form">
              <input type="text" disabled="disabled" value="https://paynapi.com/rs/seller/a1100/join" class="inp-txt flex1">
              <button class="btn btn-primary" @click="copy">복사하기</button>
            </dd>
          </dl>
          <dl class="direct">
            <dt class="tit">직접 등록</dt>
            <dd class="txt">회원 정보를 직접 입력하여 등록합니다.</dd>
            <dd class="img">
              <img src="../../assets/img/img_pn3.svg" alt="직접 등록 이미지">
            </dd>
            <dd class="form bottom-btn">
              <a href="./add2.html" class="btn btn-lg btn-point clickme">등록하기</a>
            </dd>
          </dl>
        </div>
      </div><!--//페이지내용-->
    </div>
    <!--//template-->
    <div id="footer"></div>
  </div>
</body>

<!-- import Vue before Element -->
<script src="/ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="/ud/common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
      }
    },
    methods: {
      /* 완료메시지 */
      copy() {
        this.$message({
          message: '링크를 복사하였습니다.',
          type: 'success'
        });
      },
    }
  })
</script>
</html>
