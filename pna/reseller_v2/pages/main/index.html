<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>pay&api : 리셀러</title>
  <link rel="shortcut icon" type="image/x-icon" href="/ud/pna/common/img/favicon.ico">
  <link rel="icon" href="/ud/pna/common/img/favicon_32.png" sizes="32x32">
  <link rel="icon" href="/ud/pna/common/img/favicon_64.png" sizes="64x64">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="/ud/common/js/countUp.min.js"></script>
  <script type="text/javascript">
  $(document).ready( function() {
    $("#header").load("../inc/header.html");
    $("#footer").load("../inc/footer.html");
  });
  </script>
  <!-- import CSS -->
  <link rel="stylesheet" href="../../assets/scss/basic.css">
</head>
<body>
  <div id="app">
    <div id="header" class="mj1"></div>
    <!--template-->
    <div class="wrap-content">
      <!--페이지내용-->
      <div class="contents v-main">
        <!--날짜 컨트롤러-->
        <section class="cal-control">
          <span class="txt">2020년 04월</span>
          <button class="btn btn-line-b btn-prev">
            <i class="las la-angle-left"></i>
          </button>
          <button class="btn btn-line-b btn-next">
            <i class="las la-angle-right"></i>
          </button>
        </section>
        <!--메인 레이아웃-->
        <section class="f-row wrap-widget">
          <div class="widget-state success">정산 가능 상태입니다.</div>
          <!-- <div class="widget-state fail">정산 불가 상태입니다.</div> -->
          <div class="widget-count reseller">
            <dl>
              <dt class="title">하위 리셀러</dt>
              <dd class="txt-count" id="reseller">186</dd>
            </dl>
            <a href="../reseller/add.html" class="btn">&plus; 리셀러 등록</a>
          </div>
          <div class="widget-count store">
            <dl>
              <dt class="title">하위 판매점</dt>
              <dd class="txt-count" id="store">553</dd>
            </dl>
            <a href="../store/add.html" class="btn">&plus; 판매점 등록</a>
          </div>
        </section>
        <section class="f-row">
          <div class="wrap-widget">
            <h4 class="title">결제 및 API 마진 합계</h4>
            <div class="widget-rd total">
              <dl>
                <dt class="title">총 마진 합계</dt>
                <dd class="txt-count">
                  <span id="totalMargin">264,872</span><small>원</small>
                </dd>
              </dl>
              <dl>
                <dt class="title">총 건수 합계</dt>
                <dd class="txt-count">
                  <span id="totalPer">542</span><small>건</small>
                </dd>
              </dl>
              <div class="total-bg">
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="wrap-widget flex1">
            <h4 class="title">결제 마진 정산</h4>
            <div class="widget-rd">
              <dl class="main-stat light">
                <dt>총 결제 마진</dt>
                <dd class="txt-count">
                  <span id="payAll">246,615</span><small>원</small>
                </dd>
              </dl>
              <dl class="main-stat ta-center">
                <dt>총 결제 건수</dt>
                <dd class="txt-count">
                  <span id="payPer">516</span><small>건</small>
                </dd>
              </dl>
              <dl class="main-stat ta-center">
                <dt>총 결제 완료</dt>
                <dd class="txt-count">
                  <span id="payPrice">8,220,500</span><small>원</small>
                </dd>
              </dl>
            </div>
            <h4 class="title">API 마진 정산</h4>
            <div class="widget-yl">
              <dl class="main-stat light">
                <dt>총 API 마진</dt>
                <dd class="txt-count">
                  <span id="apiAll">18,257</span><small>원</small>
                </dd>
              </dl>
              <dl class="main-stat ta-center">
                <dt>총 사용 건수</dt>
                <dd class="txt-count">
                  <span id="apiPer">26</span><small>건</small>
                </dd>
              </dl>
              <dl class="main-stat ta-center">
                <dt>총 API 요금</dt>
                <dd class="txt-count">
                  <span id="apiPrice">124,500</span><small>원</small>
                </dd>
              </dl>
            </div>
          </div>
        </section>
      </div><!--//페이지내용-->
    </div>
    <!--//template-->
    <div id="footer"></div>
  </div>
</body>

<!-- import Vue before Element -->
<script src="/ud/common/js/element/vue.js"></script>
<!-- import JavaScript -->
<script src="/ud/common/js/element/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return {
      }
    },
    methods: {
    }
  })
</script>
<script type="text/javascript">
  //금액 카운트
  var options = {
    useEasing : true, 
    useGrouping : true, 
    separator : ',', 
    decimal : '.', 
    prefix : '', 
    suffix : '' 
  };

  /**
  [0] 카운트를 보여줄 ID
  [1] 시작 카운트
  [2] 종료 카운트
  [3] 소수점
  [4] 시작 ~ 종료 까지 실행 시간
  [5] 옵션
  */

  let reseller = new CountUp("reseller", 0, 186, 0, 1.5, options);
  reseller.start();
  let store = new CountUp("store", 0, 553, 0, 1.5, options);
  store.start();
  let totalMargin = new CountUp("totalMargin", 0, 264872, 0, 1.5, options);
  totalMargin.start();
  let totalPer = new CountUp("totalPer", 0, 542, 0, 1.5, options);
  totalPer.start();
  let payAll = new CountUp("payAll", 0, 246615, 0, 1.5, options);
  payAll.start();
  let payPer = new CountUp("payPer", 0, 516, 0, 1.5, options);
  payPer.start();
  let payPrice = new CountUp("payPrice", 0, 8220500, 0, 1.5, options);
  payPrice.start();
  let apiAll = new CountUp("apiAll", 0, 18257, 0, 1.5, options);
  apiAll.start();
  let apiPer = new CountUp("apiPer", 0, 26, 0, 1.5, options);
  apiPer.start();
  let apiPrice = new CountUp("apiPrice", 0, 124500, 0, 1.5, options);
  apiPrice.start();

</script>
</html>
