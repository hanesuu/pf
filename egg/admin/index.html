<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>EGG API 관리자</title>
<meta name="keyword" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge"> <!-- IE최신버전으로 보기 -->

<body class="gga-login">
  <div class="wrap-bx">
    <form class="login-form" method="post">
      <h1 class="logo">EGG API</h1>
      <div class="form-group">
        <input class="inp-txt" type="text" autocomplete="off" placeholder="아이디 입력" name="user_id">
        <input class="inp-txt" type="password" autocomplete="off" placeholder="비밀번호 입력" name="user_pass">
        <label class="inp-check">
          <input type="checkbox" name="remember" value="1">
          <span class="txt">Remember</span>
          <span class="checkmark"></span>
        </label>
        <div class="txt-danger">
          <span class="alert-danger">아이디/비밀번호를 입력해 주세요.</span>
        </div>
        <a href="./dashboard/" class="btn btn-lg btn-point">로그인</a>
      </div>
    </form>
  </div>
</body>
</html>
